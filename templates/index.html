<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Enter display name</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <style>
            #test {
                font-size: 30px;
            }
            /*style from https://bootdey.com/snippets/view/blog-comments*/
            .message {
                border: 1px solid #eee;
                padding: 10px 20px;
                color: #6b6e80;
            }
            .meta {
                font-size: 15px;
                color: #aaaaaa;
                border-bottom: 1px solid #eee;
            }
        </style>
    </head>

    <body>
        <div id="name_input" align = "center">
            <form id="name_form">
                <input id="name" autocomplete="off" type="text" placeholder="Your name">
                <input type="submit" value="Select display name">
            </form>
        </div>

        <div id="logged_in" class="container-fluid">
            <div class = "row">
                <div class = "col-2">
                    <div id="test"></div>
                    <button class = "btn btn-ptimary" id="change_name">Change display name</button>
                    
                    <br><br><br>
                    <h3>Channels</h3>
                    <ul id="channels">
                        {% for channel in channels %}
                            <li><button class = "channel_select" data-channel_name = {{ channel }}>{{ channel }}</button></li>
                        {% endfor %}
                    </ul>

                    <form id="new_channel">Create new channel
                        <input id="channel_name" autocomplete="off" type="text" placeholder="Channel name">
                        <input type="submit" value="Create new channel">
                    </form>
                </div>

                <div class="col-1"></div>

                <div class="col-9">
                    <div id="current_channel">
                        <h1 id="cur_channel_name">MESSAGES</h1>
                    </div>

                    <div id="message_list"></div>

                    <form id = "new_message"> Your message
                        <input id="message" type="text" autocomplete="off" placeholder="Your message">
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
